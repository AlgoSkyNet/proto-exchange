// pan oms protobuffer api
// (test)
syntax = "proto3";

package oms;

option java_package = "net.parasec.pan.oms.wire";
option java_outer_classname = "OMSWire";

// the request
message OMSRequest {
  enum Command {
    BUY = 0;
    SELL = 1;
  }
  Command command = 1;
}

// the response
message OMSResponse {
  enum Status {
    OK = 0;
    NOK = 1;
  }
  Status status = 1;
  int32 internal_order_id = 2;
}
